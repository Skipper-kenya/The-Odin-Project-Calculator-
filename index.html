<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculater</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="container2">
        <div>
          <input type="text" id="input" placeholder="0" />
        </div>
        <div class="row row1">
          <button class="double-size">AC</button>
          <button>DEL</button>
          <!-- <button>/</button> -->
          <button>*</button>
        </div>
        <div class="row row2">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>/</button>
        </div>
        <div class="row row3">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div class="row row4">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>+</button>
        </div>
        <div class="row row5">
          <button>.</button>
          <button>0</button>
          <button class="double-size">=</button>
        </div>
      </div>
    </div>
   
  </body>
  <script src="script.js"></script>
</html>
